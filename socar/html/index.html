<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="header container">
            <div class="logo-box">
                <a href="#">
                    <img src="../img/bluelogo.svg" alt="">
                </a>
            </div>

            <div class="menu-box">
                <span class="ham"></span>
                <span class="ham"></span>
            </div>
        </div>
    </header>

    <main>
        <h1>차가 필요한 <br>
        모든 순간, 쏘카</h1>
    </main>

    <section>
        <div class="section-container">
            <div class="contents-wrapper">
                <h2>24시간 언제나</h2>
                <p>한밤중이나 주말에도 스마트폰으로 <br>
                   시간에 구애받지 않고 <br>
                   쏘카와 함께 이동하세요.
                </p>
                <img src="../img/a.jpg" alt="a">
            </div>

            <div class="contents-wrapper">
                <h2>원하는 곳에서</h2>
                <p>내 주변 3분 거리 쏘카존에서 <br>
                   혹은 내가 있는 곳으로 쏘카를 불러 <br>
                   어디서나 편하게 출발하세요.
                </p>
                <img src="../img/b.jpg" alt="b">
            </div>

            <div class="contents-wrapper">
                <h2>필요한 시간만큼</h2>
                <p>간단한 장보기부터 주말여행까지 <br>
                   10분 단위로 원하는 만큼만 이용하세요. 
                </p>
                <img src="../img/c.jpg" alt="c">
            </div>

            <div class="contents-wrapper">
                <h2>다양한 차종을</h2>
                <p>연인과의 드라이브부터 가족 캠핑까지 <br>
                   상황에 맞게 50여 종의 차량을 <br>
                   선택해서 이용하세요.
                </p>
                <img src="../img/d.jpg" alt="d">
            </div>
        </div>
    </section>

    <section>
        <div class="startsection-container">
            <h2>
                <span class="number">9,591,684</span>명의 회원이 쏘카와 <br>
                함께하고 있습니다. <br>
                지금 바로 <span class="drive">쏘카 드라이브</span>를 <br>
                시작하세요.
            </h2>
            <div class="bluebox"></div>
        </div>
    </section>
